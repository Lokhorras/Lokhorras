    <main>
        <div class="container11">

                <label for="currency">Валюта:</label>

    <script>

        // Функция для обновления курса валют
        function updateCurrencyRate() {
            fetch('https://www.cbr-xml-daily.ru/daily_json.js')
                .then(response => response.json())
                .then(data => {
                    const mdlRate = data.Valute.MDL;
                    if (mdlRate) {
                        // Вычисляем курс MDL к рублю
                        const rate = (mdlRate.Value / mdlRate.Nominal).toFixed(2);
                        document.getElementById('mdl-rate').textContent = `${rate} руб.`;
                    }
                })
                .catch(error => {
                    console.error('Ошибка при загрузке курса валют:', error);
                });

            // Обновление курса каждую секунду
            setTimeout(updateCurrencyRate, 1000);
        }

        // Запуск функции при загрузке страницы
        document.addEventListener('DOMContentLoaded', updateCurrencyRate);
        document.addEventListener('DOMContentLoaded', function() {
            const amountInput = document.getElementById('amount');
            const currencySelect = document.getElementById('currency');
            const convertButton = document.getElementById('convert');
            const resultParagraph = document.getElementById('result');
            convertButton.addEventListener('click', function() {
                const amount = parseFloat(amountInput.value);
                const currency = currencySelect.value;

                fetch('https://www.cbr-xml-daily.ru/daily_json.js')
                    .then(response => response.json())
                    .then(data => {
                        const mdlRate = data.Valute.MDL;
                        if (mdlRate) {
                            const rate = mdlRate.Value / mdlRate.Nominal;
                            let convertedAmount;
                            if (currency === 'MDL') {
                                // Перевод из MDL в рубли
                                convertedAmount = (amount * rate).toFixed(2);
                                resultParagraph.textContent = `Результат: ${convertedAmount} рублей`;
                            } else {
                                // Перевод из рублей в MDL
                                convertedAmount = (amount / rate).toFixed(2);
                                resultParagraph.textContent = `Результат: ${convertedAmount} MDL`;
                            }
                        }
                    })
                    .catch(error => {
                        console.error('Ошибка при переводе валюты:', error);
                    });
            });
        });

        document.addEventListener('DOMContentLoaded', (event) => {
            let isMenuVisible = false;
            const triggerButton = document.querySelector('.trigger');
            const subMenuItems = document.querySelectorAll('.sub.hidden');

            triggerButton.addEventListener('click', function() {
                isMenuVisible = !isMenuVisible;
                subMenuItems.forEach(item => {
                    item.classList.toggle('hidden', !isMenuVisible);
                });
            });
        });
    </script>
