<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Миракин Даниил Вячеславович. Лабораторная работа 4</title>
    <link rel = "stylesheet" href= "../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">

    <style>
        .game{
            width: 300px;
            text-align: center;
            margin-top: 25px;
            margin-left: auto ;
            margin-right: auto;
            border: solid;
            color: rgb(60, 60, 185);
            border-radius: 30px;
        }

    </style>

    <script>
        let number;
        let count = 0;
        function startGame(){
            number = Math.floor(Math.random() * 100) + 1 ;
            let screens = document.getElementsByClassName('game');
            screens[0].style.display = 'none';
            screens[1].style.display = 'block';
        }
        function guess() {
            let input = document.getElementById('user-number');
            let userNumber = input.value.trim(); 
            if (userNumber === "") {
                document.getElementById('result').innerHTML = 'Поле не должно быть пустым!';
                return;
            }
            if (isNaN(userNumber)) {
                document.getElementById('result').innerHTML = 'Введите число!';
                return; 
            }
            userNumber = parseInt(userNumber);
            count++;
            let message = document.getElementById('result');
            if (userNumber < 1 || userNumber > 100) {
                message.innerHTML = 'Число должно быть в диапазоне от 1 до 100!';
                return;
            }
            if (userNumber > number) {
                message.innerHTML = 'Вы ввели слишком большое число';
            } else if (userNumber < number) {
                message.innerHTML = 'Вы ввели слишком маленькое число';
            } else {
                let screens = document.getElementsByClassName('game');
                screens[1].style.display = 'none';
                screens[2].style.display = 'block';
                document.getElementById('number').innerHTML = number;
                document.getElementById('try-count').innerHTML = count;
            }
        }
        function again() {
            let screens = document.getElementsByClassName('game');
            screens[2].style.display = 'none';
            screens[1].style.display = 'block';
            number = Math.floor(Math.random() * 100) + 1;
            count = 0;
            document.getElementById('result').innerHTML = '';
        }

    </script>
</head>


<body>
    
    <header>

        НГТУ, ФБ, ЛАБА 3
    </header>


    <main>
        <div class="game">
        <button onclick="startGame()">Сыграть в игру</button>
        </div>

        <div class="game" style="display:none;">
            <h1>Угадай число!</h1>
            <div>
                Задуманно число от 1 до 100. Угадайте, какое?<br>
                <input type="number" value="" min="1" max="100" id="user-number"><br>
                <button onclick="guess()">Угадать</button>
                <div id="result"></div>
            </div>
        </div>

        <div class="game" style="display:none;">
            <h1>Поздравляем, вы выиграли!</h1>
            <div>
                Задуманное число: <span id="number"></span>
            </div>
            <div>
                Кол-во повыток: <span id="try-count"></span>
            </div>
            <div>
                <button onclick="again()"> Сыграть ещё раз  </button>
            </div>
        </div>
    </main>

    <footer>    
        &copy; Миракин Даниил, фби-22, 2 курс, 2024
    </footer>

</body>
</html>
