<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Миракин Даниил Вячеславович. Лабораторная работа 4</title>

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    
    <style>
        #wear {
            width: 500px; /* Задайте желаемую ширину в пикселях */
            height: auto; /* Высота будет автоматически подстраиваться пропорционально ширине */

        }
    </style>

    <script>
        function filter(){
            let color = document.getElementById('wear-color').value;
            let type = document.getElementById('wear-type').value;
            let wear = document.getElementById('wear');

            if (color === 'Красный' && type === 'Футболка'){
                wear.src = '1.jpg';
            } else if (color === 'Белый' && type === 'Футболка') {
                wear.src = '2.jpg'; 
            } else if (color === 'Черный' && type === 'Футболка') {
                wear.src = '3.jpg'; 
            } else if (color === 'Красный' && type === 'Поло') {
                wear.src = '4.jpg'; 
            } else if (color === 'Белый' && type === 'Поло') {
                wear.src = '5.jpg'; 
            } else if (color === 'Черный' && type === 'Поло') {
                wear.src = '6.jpg'; 
            } else if (color === 'Черный' && type === 'Майка') {
                wear.src = '7.jpg'; 
            } else if (color === 'Белый' && type === 'Майка') {
                wear.src = '8.jpg'; 
            } else if (color === 'Красный' && type === 'Майка') {
                wear.src = '9.jpg'; 
            } else {
                wear.src = ''; 
            }
        }
    </script>
</head>

<body>
    
    <header>
        НГТУ, ФБ, ЛАБА 3
    </header>

    <main>
        <div>
            Цвет одежды:
            <select id="wear-color">
                <option>Красный</option>
                <option>Белый</option>
                <option>Черный</option>
            </select><br>
            Тип одежды:
            <select id="wear-type">
                <option>Футболка</option>
                <option>Поло</option>
                <option>Майка</option>
            </select><br>
            <button onclick="filter()"> ОК </button><br>
            <img  id="wear">
        </div>
    </main>

    <footer>
        &copy; Миракин Даниил, фби-22, 2 курс, 2024
    </footer>

</body>
</html>
