<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Миракин Даниил Вячеславович. Лабораторная работа 4</title>
    <link rel="stylesheet" href="../lab6/main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'green';
            newBlock.style.height = '40px';
            newBlock.style.border = 'solid';
            newBlock.style.borderColor = 'red';
            newBlock.style.margin = '5px';
            newBlock.style.borderRadius = '8px';
            newBlock.style.width = '100px'; 
            document.querySelector('main').appendChild(newBlock);
        }

        function addNewBlocks() {
            let main = document.querySelector('main');
            let width = 100; 
            let numberOfBlocks = document.getElementById('numberOfBlocks').value;
            for (let i = 0; i < numberOfBlocks; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'purple';
                newBlock.style.height = '40px';
                newBlock.style.border = 'solid';
                newBlock.style.borderColor = 'gray';
                newBlock.style.borderRadius = '8px';
                newBlock.style.margin = '5px';
                newBlock.style.width = width + 'px'; 
                width += 10; 
                newBlock.innerHTML = `block № ${i + 1}: 2 * ${i}<sup>2</sup> = ${2 * i ** 2}`;
                main.appendChild(newBlock);
                
            }
        }

        function add20_50(){
            let main = document.querySelector('main')
            for(let i = 20; i<=50; i+=2.5){
                let newBlock = document.createElement('div')
                newBlock.style.width = '40px';
                newBlock.style.border = '1px solid'
                newBlock.style.margin = '5px';
                newBlock.style.width = '115px'; 
                newBlock.innerHTML = `${i}`;
                newBlock.style.borderColor = 'lime';
                newBlock.style.backgroundColor = 'white';
                main.appendChild(newBlock);
            }
        }
    </script>
    <style>
        button {
            background-color: antiquewhite;
            border-color: aqua;
            border-radius: 8px;
            width: 250px;
            height: 50px;
        }
        main {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, ЛАБА 3
    </header>

    <main>
        <button onclick="addNewBlock()">Добавить блок</button>
        Введите чиcло: <input type="number" id="numberOfBlocks">
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <button onclick="add20_50()">>20 => 50</button>
    </main>
